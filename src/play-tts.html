<eos-container header="TTS Token">
	<input ng-model="effect.tts_token" type="text" class="form-control" placeholder="Enter TTS Token"
		replace-variables>
</eos-container>

<eos-container header="Maximum Duration" pad-top="true">
	<div class="input-group">
		<span class="input-group-addon" id="delay-length-effect-type">Seconds</span>
		<input ng-model="effect.maxSoundLength" type="text" class="form-control"
			aria-describedby="delay-length-effect-type" replace-variables="number">
	</div>
</eos-container>

<eos-container header="Sound" pad-top="true">
	<label class="control-fb control--checkbox"> Wait for sound to finish <tooltip
			text="'Wait for the sound to finish before letting the next effect play.'"></tooltip>
		<input type="checkbox" ng-model="effect.waitForSound">
		<div class="control__indicator"></div>
	</label>

	<label class="control-fb control--checkbox"> Delete sound after playback <tooltip
		text="'Delete the sound after playback is complete.'"></tooltip>
	<input type="checkbox" ng-model="effect.deleteAfterPlayback">
	<div class="control__indicator"></div>
</label>
</eos-container>

<eos-container header="Volume" pad-top="true">
	<div class="volume-slider-wrapper">
		<i class="fal fa-volume-down volume-low"></i>
		<rzslider rz-slider-model="effect.volume"
			rz-slider-options="{floor: 1, ceil: 10, hideLimitLabels: true, showSelectionBar: true}"></rzslider>
		<i class="fal fa-volume-up volume-high"></i>
	</div>
</eos-container>

<eos-audio-output-device effect="effect" pad-top="true"></eos-audio-output-device>

<eos-overlay-instance ng-if="effect.audioOutputDevice && effect.audioOutputDevice.deviceId === 'overlay'"
	effect="effect" pad-top="true"></eos-overlay-instance>
